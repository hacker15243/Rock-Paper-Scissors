<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel = "stylesheet" href = "style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class = "score-board">
        <div id = "user-label" class = "badge">user</div>
        <div id = "computer-label" class = "badge">comp</div>
        <!--span is for sperating same line elements, whereas div is for seperating block level elements. For the scoreboard, you need to change the userscore and comp score seperately, so it is useful here -->
        <!-- Span is kind of like paranthesis, but for coding -->
        <span id = "user-score">0</span>:<span id = "computer-score">0</span>
    </div>

    <div class = "result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class = "choices">
        <!-- these are the button that the user can click -->

        <div class = "choice" id = "r">
            <img src = "images/rock.png" alt="">
        </div>
        <div class = "choice" id = "p">
            <img src = "images/paper.png" alt="">
        </div>
        <div class = "choice" id = "s">
            <img src = "images/scissors.png" alt="">
        </div>
    </div>
    <p id = "action-message">Make your move!</p>
    <script src = "script.js" charset = "UTF-8"></script>
</body>
</html>
